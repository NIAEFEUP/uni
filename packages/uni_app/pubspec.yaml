      url: https://github.com/fluttercommunity/flutter_workmanager.git
      path: workmanager
      ref: "4ce065"

dev_dependencies:
  build_runner: ^2.4.15
  custom_lint: ^0.7.0
  flutter_launcher_icons: ^0.14.3
  flutter_test:
    sdk: flutter
  leancode_lint: ^17.0.0
  mockito: ^5.4.5
  objectbox_generator: any
  sqflite_common_ffi: ^2.3.0+4
  very_good_analysis: ^9.0.0

flutter:
  generate: true
  uses-material-design: true
  assets:
    - assets/env/
    - assets/images/
    - assets/text/
    - assets/text/locations/
    - assets/text/calendar/
  fonts:
    - family: Raleway
      fonts:
        - asset: assets/fonts/Raleway-Black.ttf
          weight: 900
        - asset: assets/fonts/Raleway-Bold.ttf
          weight: 700
        - asset: assets/fonts/Raleway-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/Raleway-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/Raleway-Light.ttf
          weight: 300
        - asset: assets/fonts/Raleway-Medium.ttf
          weight: 500
        - asset: assets/fonts/Raleway-Regular.ttf
          weight: 400
        - asset: assets/fonts/Raleway-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Raleway-Thin.ttf
          weight: 100

flutter_intl:
  enabled: true

flutter_launcher_icons:
  image_path: "assets/icon/icon.png"

  android: "launcher_icon"
  # image_path_android: "assets/icon/icon.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  adaptive_icon_background: "assets/icon/adaptive_background.png"
  adaptive_icon_foreground: "assets/icon/icon_dark.png"
  adaptive_icon_monochrome: "assets/icon/icon_dark.png"

  ios: true
  # image_path_ios: "assets/icon/icon.png"
  remove_alpha_ios: true
  image_path_ios_dark_transparent: "assets/icon/icon_dark.png"
  # image_path_ios_tinted_grayscale: "assets/icon/icon_tinted.png"
  # desaturate_tinted_to_grayscale_ios: true

flutter_native_splash:
  color: "#280709"
  android_12:
    image: assets/images/blank_splash.png
    color: "280709"
