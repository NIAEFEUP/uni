name: uni
description: A UP no teu bolso.

publish_to: "none" # We do not publish to pub.dev

# The app version name is automatically bumped by CI.
# To change it manually, override the value in app_version.txt.
# The app version code is automatically also bumped by CI.
# Do not change it manually.
version: 1.10.0-beta.25+328

environment:
  sdk: ">=3.4.0 <4.0.0"
  flutter: 3.24.3

dependencies:
  add_2_calendar: ^3.0.1
  app_links: ^3.5.1
  battery_plus: ^5.0.2
  cached_network_image: ^3.3.1
  collection: ^1.16.0
  connectivity_plus: ^5.0.2
  crypto: ^3.0.1
  cupertino_icons: ^1.0.2
  currency_text_input_formatter: ^2.1.5
  diacritic: ^0.1.5
  email_validator: ^2.0.1
  expandable: ^5.0.1
  expansion_tile_card: ^3.0.0
  flutter:
    sdk: flutter
  flutter_cache_manager: ^3.3.1
  flutter_dotenv: ^5.0.2
  flutter_local_notifications: ^17.2.3
  flutter_localizations:
    sdk: flutter
  flutter_map: ^5.0.0
  flutter_map_marker_popup: ^5.0.0
  flutter_markdown: ^0.6.0
  flutter_secure_storage: ^9.2.2
  flutter_svg: ^2.0.9
  flutter_widget_from_html_core: ^0.14.11
  html: ^0.15.0
  http: ^1.1.0
  image: ^4.1.4
  intl: ^0.19.0
  json_annotation: ^4.8.1
  json_serializable: ^6.7.1
  latlong2: ^0.9.0
  logger: ^2.0.2+1
  material_design_icons_flutter: ^7.0.7296
  open_file_plus:
    git:
      url: https://github.com/joutvhu/open_file_plus.git
      ref: "3c32191"
  openid_client: ^0.4.8
  path: ^1.8.0
  path_provider: ^2.1.2
  percent_indicator: ^4.2.2
  plausible_analytics: ^0.3.0
  provider: ^6.1.1
  sentry_flutter: ^8.9.0
  shared_preferences: ^2.2.2
  shimmer: ^3.0.0
  sqflite: ^2.0.3
  synchronized: ^3.0.0
  timelines: ^0.1.0
  tuple: ^2.0.0
  ua_client_hints: ^1.3.1
  uni_ui:
    path: ../uni_ui
  upgrader: ^10.3.0
  url_launcher: ^6.2.2
  workmanager: ^0.5.2

dev_dependencies:
  build_runner: ^2.4.8
  custom_lint: ^0.6.8
  flutter_launcher_icons: ^0.13.1
  flutter_test:
    sdk: flutter
  leancode_lint: ^14.0.0
  mockito: 5.4.4
  sqflite_common_ffi: ^2.3.0+4
  test: any
  very_good_analysis: ^5.1.0
  

flutter:
  generate: true
  uses-material-design: true
  assets:
    - assets/env/
    - assets/images/
    - assets/text/
    - assets/text/locations/
    - assets/meal-icons/
  fonts:
    - family: Raleway
      fonts:
        - asset: assets/fonts/Raleway-Black.ttf
          weight: 900
        - asset: assets/fonts/Raleway-Bold.ttf
          weight: 700
        - asset: assets/fonts/Raleway-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/Raleway-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/Raleway-Light.ttf
          weight: 300
        - asset: assets/fonts/Raleway-Medium.ttf
          weight: 500
        - asset: assets/fonts/Raleway-Regular.ttf
          weight: 400
        - asset: assets/fonts/Raleway-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Raleway-Thin.ttf
          weight: 100
    - family: LocationIcons
      fonts:
        - asset: assets/fonts/LocationIcons.ttf

flutter_icons:
  android: "ic_launcher"
  ios: true
  image_path: "assets/icon/icon.png"
  adaptive_icon_background: "#75171E"
  adaptive_icon_foreground: "assets/icon/android_icon_foreground.png"

flutter_intl:
  enabled: true
