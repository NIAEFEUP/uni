name: uni_ui
description: User interface components for the Uni app.
publish_to: none
version: 1.0.0

environment:
  sdk: ">=3.4.0 <4.0.0"
  flutter: 3.24.3

dependencies:
  figma_squircle: ^0.5.3
  flutter:
    sdk: flutter
  phosphor_flutter: ^2.1.0
  scrollable_positioned_list: ^0.3.5

dev_dependencies:
  custom_lint: ^0.6.4
  flutter_test:
    sdk: flutter
  leancode_lint: ^14.0.0
  uni_lint:
    path: ../uni_lint
  test: any

flutter:
  assets:
    - assets/images/
  uses-material-design: true
