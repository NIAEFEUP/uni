name: uni_ui
description: User interface components for the Uni app.
publish_to: none
version: 1.0.0

environment:
  sdk: ">=3.7.0 <4.0.0"
  flutter: 3.29.3

dependencies:
  figma_squircle: ^0.6.3
  flutter:
    sdk: flutter
  percent_indicator: ^4.2.4
  phosphor_flutter: ^2.1.0
  scrollable_positioned_list: ^0.3.5

dev_dependencies:
  custom_lint: ^0.7.0
  flutter_test:
    sdk: flutter
  leancode_lint: ^17.0.0
  uni_lint:
    path: ../uni_lint
  test: any

flutter:
  assets:
    - assets/images/
  uses-material-design: true
