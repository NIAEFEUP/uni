on:
  push:
    branches:
      - master
      - develop
      - featuer/ci-cd-release

jobs:
  build:
    name: 'Build App Bundle'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./app_feup
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: '12.x'
      - uses: subosito/flutter-action@v1
        with:
          flutter-version: '2.0.1'

      - name: Download Android keystore
        id: android_keystore
        uses: timheuer/base64-to-file@v1.0.3
        with:
          fileName: upload-keystore.jks
          encodedString: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}

      - name: Create key.properties
        run: |
          touch android/key.properties
          echo "storeFile=${{ steps.android_keystore.outputs.filePath }}" > android/key.properties
          echo "storePassword=${{ secrets.ANDROID_KEYSTORE_PASSWORD }}" >> android/key.properties
          echo "keyPassword=${{ secrets.ANDROID_KEY_PASSWORD }}" >> android/key.properties
          echo "keyAlias=${{ secrets.ANDROID_KEY_ALIAS }}" >> android/key.properties

      - name: Build Android App Bundle
        run: |
          mkdir -p assets/env
          unset ANDROID_NDK_HOME
          flutter pub get
          flutter build appbundle

      - name: Upload App Bundle
        uses: actions/upload-artifact@v2
        with:
          name: appbundle
          if-no-files-found: error
          path: app_feup/build/app/outputs/bundle/release/app-release.aab

  deploy_play_store:
      name: 'Deploy to Google Play Store'
      runs-on: ubuntu-latest
      needs: [build]
      steps:
        - uses: actions/checkout@v2
        - name: Get App Bundle
          uses: actions/download-artifact@v2
          with:
            name: appbundle

        - name: Release app to internal track
          if: github.ref == 'refs/heads/featuer/ci-cd-release'
          uses: r0adkll/upload-google-play@v1
          with:
            serviceAccountJsonPlainText: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}
            packageName: ${{ secrets.ANDROID_PACKAGE_NAME }}
            releaseFiles: app-release.aab
            track: internal

        - name: Release app to beta track
          if: github.ref == 'refs/heads/develop'
          uses: r0adkll/upload-google-play@v1
          with:
            serviceAccountJsonPlainText: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}
            packageName: ${{ secrets.ANDROID_PACKAGE_NAME }}
            releaseFiles: app-release.aab
            track: beta

        - name: Release app to production track
          if: github.ref == 'refs/heads/master'
          uses: r0adkll/upload-google-play@v1
          with:
            serviceAccountJsonPlainText: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}
            packageName: ${{ secrets.ANDROID_PACKAGE_NAME }}
            releaseFiles: app-release.aab
            whatsNewDirectory: whatsnew
            track: production